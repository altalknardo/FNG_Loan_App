<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FNG App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      text-align: left;
    }
    
    .feature-icon {
      width: 32px;
      height: 32px;
      background: #f3f4f6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .feature-text {
      font-size: 14px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“¡
    </div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Please check your network settings and try again.</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Retry Connection
    </button>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ’¾</div>
        <div class="feature-text">Your data is saved locally</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ”„</div>
        <div class="feature-text">Changes will sync when back online</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ“±</div>
        <div class="feature-text">App works offline for most features</div>
      </div>
    </div>
  </div>
</body>
</html>
